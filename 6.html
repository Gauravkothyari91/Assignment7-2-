<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
           margin-top: 20px;
           margin-left: 300px;
           border: 3px solid black;
           border-radius: 30px;
        }
        h1{
            text-align: center;
            margin-top: 80px;
        }
        img:hover{
           filter: grayscale(1);
        }
    </style>
</head>
<body>
    <h1><u>Hover To Have A Gray Scale Look.</u></h1>
    <img
      src="https://leverageedublog.s3.ap-south-1.amazonaws.com/blog/wp-content/uploads/2020/01/22185942/Bill-Gates.jpg"
      alt="Bill Gates" width="500px"
    />
</body>
</html>
