<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
           margin-top: 20px;
           margin-left: 300px;
           border: 3px solid black;
           filter: blur(1rem);
           transition: all 0.7s ease-in;
        }
        h1{
            text-align: center;
            margin-top: 80px;
        }
        img:hover{
            filter: blur(0);
        }
    </style>
</head>
<body>
    <h1><u>Hover To Reveal The Image.</u></h1>
    <img
      src="https://i.kinja-img.com/gawker-media/image/upload/c_fill,f_auto,fl_progressive,g_center,h_675,pg_1,q_80,w_1200/1432fedb88c0d1cc56f4c496a80f251c.jpg"
      alt="Bengaluru" width="500px"
    />
</body>
</html>
