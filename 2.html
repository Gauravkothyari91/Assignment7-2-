<html lang="en">
<head>

            grid-template-columns: repeat(4, 1fr);
            color: white;

        }
        h1{
            font-family: cursive;
        }
        .first{
            margin-left: 60px;
        }
    </style>
</head>
<body>
    <section class="main">
        <div class="first">
            <h1>15+</h1>
            <p>Years Experience</p>
        </div>
        <div class="second">
            <h1>24.5 T+</h1>
            <p>Invested On Colnyx</p>
        </div>
        <div class="Third">
            <h1>115+</h1>
            <p>Professional Team</p>
        </div>
        <div class="Four">
            <h1>262+</h1>
            <p>Total Global Node</p>
        </div>
    </section>
</body>
</html>
